<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Register</title>
</head>
<body>
	<form action="#" th:action="@{/register}" th:object="${user}"
		method="post">
		<table>
			<tr>
				<td><label for="firstName">First Name</label></td>
				<td><input th:field="*{name}" type="text" name="Name"></input></td>
			</tr>
			<tr>
				<td><label for="emailId">Email</label></td>
				<td><input th:field="*{emailId}" type="text" name="emailId"></input></td>
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input th:field="*{password}" type="password"
					name="password"></input></td>
			</tr>
			<tr>
				<td><input type="reset" value="Clear" /></td>
				<td><input type="submit" value="Submit"></input></td>
			</tr>
		</table>
	</form>
</body>
</html>
