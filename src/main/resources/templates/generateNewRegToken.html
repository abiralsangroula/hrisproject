<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/generateNew}" th:object="${user}"
		method="post">
		<table>
			<tr>
				<td><label for="username">First Name</label></td>
				<td><input th:field="*{username}" type="text" name="username"></input></td>
			</tr>
			<tr>
				<td><label for="emailId">Email</label></td>
				<td><input th:field="*{emailId}" type="text" name="emailId"></input></td>
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input th:field="*{password}" type="password"
					name="password"></input></td>
			</tr>
			<tr>
				<td><input type="reset" value="Clear" /></td>
				<td><input type="submit" value="Submit"></input></td>
			</tr>
		</table>
	</form>
</body>
</html>
